<!DOCTYPE html>
<html>
<head>
  <title>Stock Price Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Stock Price Tracker</h1>
  <input type="text" id="stock-symbol" placeholder="Enter stock symbol">
  <button id="track-stock">Track Stock</button>
  <div id="price-history-container">
    <h3>Price History</h3>
    <canvas id="price-history" class="price-history"></canvas>
  </div>
  <script src="popup.js"></script>
  <script src="chart.min.js"></script>
</body>
</html>
